    .table-wrap { width: 100%; overflow: auto; }
    table { width: 100%; border-collapse: collapse; }
    thead th { position: sticky; top: 0; background: #0f1320; color: #cbd5e1; font-weight: 600; text-align: left; font-size: 13px; }
    th, td { padding: 10px 12px; border-bottom: 1px solid var(--line); white-space: nowrap; }
    tbody tr:hover { background: #0f1220; }
    tfoot td { font-weight: 700; background: #0e1220; }

    .chip { background: var(--chip); border: 1px solid var(--line); border-radius: 999px; padding: 4px 10px; font-size: 12px; display: inline-block; }
    .hint { font-size: 12px; color: var(--muted); margin-top: 8px; }

    function fmtUang(x) {
      return x.toLocaleString("id-ID");
    }

    function getStatus(d) {
      if (d.pelunasan >= d.uang && d.uang > 0) return "Lunas";
      if (d.pelunasan > 0 && d.pelunasan < d.uang) return "Sebagian";
      return "Belum Bayar";
    }

    function renderTable(query = "", filterStatus = "", filterDate = "") {
      const tbody = document.querySelector("#tbl tbody");
      tbody.innerHTML = "";

      let totalBulan = 0;
      let totalUang = 0;
      let totalPelunasan = 0;

      DATA.forEach(d => {
        const rowText = `${d.unit} ${d.nama}`.toLowerCase();
        const status = getStatus(d);

        if (!rowText.includes(query.toLowerCase())) return;
        if (filterStatus && status !== filterStatus) return;
        if (filterDate && d.tgl.trim() !== filterDate) return;

        totalBulan += d.bulan;
        totalUang += d.uang;
        totalPelunasan += d.pelunasan;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${d.unit}</td>
          <td>${d.nama}</td>
          <td>${d.bulan}</td>
          <td>${fmtUang(d.uang)}</td>
          <td>${status}</td>
          <td>${fmtUang(d.pelunasan)}</td>
          <td>${d.tgl || "-"}</td>
        `;
        tbody.appendChild(tr);
      });

      document.getElementById("totalBulan").textContent = totalBulan;
      document.getElementById("totalUang").textContent = fmtUang(totalUang);
      document.getElementById("totalPelunasan").textContent = fmtUang(totalPelunasan);

      // Update tabel statis
      const sisa = totalUang - totalPelunasan;
      document.getElementById("staticTotalUang").textContent = fmtUang(totalUang);
      document.getElementById("staticTotalPelunasan").textContent = fmtUang(totalPelunasan);
      document.getElementById("staticSisa").textContent = fmtUang(sisa);
    }

    const searchInput = document.getElementById("search");
    const statusFilter = document.getElementById("statusFilter");
    const dateFilter = document.getElementById("dateFilter");
    const btnReset = document.getElementById("btnReset");

    function updateTable() {
      renderTable(searchInput.value, statusFilter.value, dateFilter.value);
    }

    searchInput.addEventListener("input", updateTable);
    statusFilter.addEventListener("change", updateTable);
    dateFilter.addEventListener("change", updateTable);

    btnReset.addEventListener("click", () => {
      searchInput.value = "";
      statusFilter.value = "";
      dateFilter.value = "";
      renderTable();
    });

    renderTable();
  </script>
