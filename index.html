<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Data Tunggakan GM 2024–2025</title>
  <style>
    :root {
      --bg: #0b0c0f;
      --card: #12151a;
      --muted: #9aa3b2;
      --text: #e6e9ef;
      --accent: #4f46e5;
      --line: #222734;
      --chip: #1b2030;
      --warn: #ef4444;
    }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; background: var(--bg); color: var(--text); }
    .wrap { max-width: 1100px; margin: 32px auto; padding: 0 16px; }
    .title { font-size: clamp(22px, 4vw, 30px); font-weight: 700; letter-spacing: .2px; }
    .sub { color: var(--muted); margin-top: 6px; }

    .toolbar { display: grid; grid-template-columns: 1fr auto auto auto; gap: 10px; margin-top: 18px; }
    .input, select { background: var(--card); border: 1px solid var(--line); color: var(--text); border-radius: 10px; padding: 10px 12px; outline: none; }
    .btn { border: 1px solid var(--line); background: var(--card); color: var(--text); padding: 10px 14px; border-radius: 12px; cursor: pointer; transition: .15s ease; }
    .btn:hover { border-color: #2b3344; transform: translateY(-1px); }
    .btn.primary { background: linear-gradient(180deg, #4f46e5, #4338ca); border: none; }

    .card { background: var(--card); border: 1px solid var(--line); border-radius: 16px; overflow: hidden; margin-top: 16px; }
    .table-wrap { width: 100%; overflow: auto; }
    table { width: 100%; border-collapse: collapse; }
    thead th { position: sticky; top: 0; background: #0f1320; color: #cbd5e1; font-weight: 600; text-align: left; font-size: 13px; }
    th, td { padding: 10px 12px; border-bottom: 1px solid var(--line); white-space: nowrap; }
    tbody tr:hover { background: #0f1220; }
    tfoot td { font-weight: 700; background: #0e1220; }

    .caps { font-size: 11px; letter-spacing: .8px; text-transform: uppercase; color: var(--muted); }
    .chip { background: var(--chip); border: 1px solid var(--line); border-radius: 999px; padding: 4px 10px; font-size: 12px; display: inline-block; }

    .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    @media (max-width: 860px) { .toolbar { grid-template-columns: 1fr; } .grid-2 { grid-template-columns: 1fr; } }
    .hint { font-size: 12px; color: var(--muted); margin-top: 8px; }

    .warn { color: var(--warn); font-weight: 700; }
  </style>
</head>

    function formatNumber(num) {
      return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
    }

    function renderTable() {
      const tbody = document.querySelector("#tbl tbody");
      tbody.innerHTML = "";

      let sumBulan2024 = 0, sumUang2024 = 0;
      let sumBulan2025 = 0, sumUang2025 = 0;
      let sumBulanTotal = 0, sumUangTotal = 0;

      const tahunFilter = document.getElementById("tahunFilter").value;
      const bulanFilter = document.getElementById("bulanFilter").value;
      const search = document.getElementById("search").value.toLowerCase();

      DATA.forEach(d => {
        const totalBulan = d.y2024.bulan + d.y2025.bulan;
        const totalUang = d.y2024.uang + d.y2025.uang;

        let tampil = true;

        if (tahunFilter === "2024" && d.y2024.bulan === 0 && d.y2024.uang === 0) tampil = false;
        if (tahunFilter === "2025" && d.y2025.bulan === 0 && d.y2025.uang === 0) tampil = false;

        if (bulanFilter === ">3" && totalBulan <= 3) tampil = false;

        if (search && !(d.unit.toLowerCase().includes(search) || d.nama.toLowerCase().includes(search))) {
          tampil = false;
        }

        if (tampil) {
          sumBulan2024 += d.y2024.bulan;
          sumUang2024 += d.y2024.uang;
          sumBulan2025 += d.y2025.bulan;
          sumUang2025 += d.y2025.uang;
          sumBulanTotal += totalBulan;
          sumUangTotal += totalUang;

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${d.unit}</td>
            <td>${d.nama}</td>
            <td class="${d.y2024.bulan > 3 ? 'warn' : ''}">${d.y2024.bulan}</td>
            <td>${formatNumber(d.y2024.uang)}</td>
            <td class="${d.y2025.bulan > 3 ? 'warn' : ''}">${d.y2025.bulan}</td>
            <td>${formatNumber(d.y2025.uang)}</td>
            <td class="${totalBulan > 3 ? 'warn' : ''}">${totalBulan}</td>
            <td>${formatNumber(totalUang)}</td>
          `;
          tbody.appendChild(tr);
        }
      });

      document.getElementById("totalBulan2024").textContent = sumBulan2024;
      document.getElementById("totalUang2024").textContent = formatNumber(sumUang2024);
      document.getElementById("totalBulan2025").textContent = sumBulan2025;
      document.getElementById("totalUang2025").textContent = formatNumber(sumUang2025);
      document.getElementById("totalBulan").textContent = sumBulanTotal;
      document.getElementById("totalUang").textContent = formatNumber(sumUangTotal);
    }

    document.getElementById("tahunFilter").addEventListener("change", renderTable);
    document.getElementById("bulanFilter").addEventListener("change", renderTable);
    document.getElementById("search").addEventListener("input", renderTable);

    renderTable();
  </script>
